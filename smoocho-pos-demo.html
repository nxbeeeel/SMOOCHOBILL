<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoocho POS - Working Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'smoocho-pink': '#FF6B6B',
                        'smoocho-teal': '#4ECDC4',
                        'smoocho-blue': '#45B7D1',
                        'smoocho-green': '#96CEB4',
                        'smoocho-yellow': '#FFEAA7',
                        'smoocho-purple': '#A8E6CF',
                        'smoocho-red': '#FFB3BA',
                    }
                }
            }
        }
    </script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .touch-button {
            min-height: 44px;
            min-width: 44px;
            touch-action: manipulation;
        }
        
        .pos-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
        }
        
        .pos-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }
        
        .product-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        
        @media (min-width: 640px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        
        @media (min-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
        
        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gradient-to-br from-smoocho-pink to-smoocho-teal rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">S</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Smoocho POS</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-sm text-gray-600">
                    <span id="currentDate"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-sm text-green-600 font-medium">Online</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex h-screen">
        <!-- Left Panel - Menu -->
        <div class="flex-1 flex flex-col">
            <!-- Category Tabs -->
            <div class="bg-white border-b px-6 py-3">
                <div class="flex space-x-1 overflow-x-auto">
                    <button class="category-tab px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-blue-600 text-white" data-category="all">
                        All Items
                    </button>
                    <button class="category-tab px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 hover:bg-gray-200" data-category="signatures">
                        Signatures
                    </button>
                    <button class="category-tab px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 hover:bg-gray-200" data-category="choco-desserts">
                        Choco Desserts
                    </button>
                    <button class="category-tab px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 hover:bg-gray-200" data-category="crispy-rice">
                        Crispy Rice Tubs
                    </button>
                    <button class="category-tab px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 hover:bg-gray-200" data-category="kunafa">
                        Kunafa Bowls
                    </button>
                    <button class="category-tab px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 hover:bg-gray-200" data-category="drinks">
                        Drinks
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="flex-1 overflow-y-auto p-6">
                <div class="product-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Right Panel - Cart -->
        <div class="w-96 bg-white border-l flex flex-col">
            <!-- Cart Header -->
            <div class="p-4 border-b bg-gray-50">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-900">Current Order</h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600" id="cartItemCount">0 items</span>
                        <button class="text-red-600 hover:text-red-700 text-sm font-medium" onclick="clearCart()">
                            Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Cart Items -->
            <div class="flex-1 overflow-y-auto p-4 space-y-3" id="cartItems">
                <!-- Cart items will be loaded here -->
                <div class="text-center text-gray-500 py-8">
                    <div class="text-4xl mb-2">üõí</div>
                    <p>Your cart is empty</p>
                    <p class="text-sm">Add items to get started</p>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="border-t bg-gray-50 p-4 space-y-3">
                <!-- Totals -->
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Subtotal:</span>
                        <span class="font-medium" id="subtotal">‚Çπ0.00</span>
                    </div>
                    
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Tax (5%):</span>
                        <span class="font-medium" id="tax">‚Çπ0.00</span>
                    </div>
                    
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Discount:</span>
                        <span class="font-medium text-green-600" id="discount">-‚Çπ0.00</span>
                    </div>
                    
                    <div class="border-t pt-2">
                        <div class="flex justify-between text-lg font-bold">
                            <span>Total:</span>
                            <span id="total">‚Çπ0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Payment Button -->
                <button class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" onclick="openPaymentModal()">
                    Proceed to Payment
                </button>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden" id="paymentModal">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto slide-up">
            <!-- Header -->
            <div class="p-6 border-b">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-bold text-gray-900">Complete Payment</h2>
                    <button class="text-gray-400 hover:text-gray-600" onclick="closePaymentModal()">
                        ‚úï
                    </button>
                </div>
            </div>

            <!-- Content -->
            <div class="p-6 space-y-6">
                <!-- Order Summary -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">Order Summary</h3>
                    <div class="space-y-2" id="paymentOrderSummary">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="border-t pt-2 mt-3">
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total:</span>
                            <span id="paymentTotal">‚Çπ0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Order Type -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">Order Type</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="order-type-btn p-3 rounded-lg border text-sm font-medium border-blue-600 bg-blue-50 text-blue-700" data-type="dine_in">
                            Dine In
                        </button>
                        <button class="order-type-btn p-3 rounded-lg border text-sm font-medium border-gray-200 text-gray-700 hover:border-gray-300" data-type="takeaway">
                            Takeaway
                        </button>
                        <button class="order-type-btn p-3 rounded-lg border text-sm font-medium border-gray-200 text-gray-700 hover:border-gray-300" data-type="zomato">
                            Zomato
                        </button>
                        <button class="order-type-btn p-3 rounded-lg border text-sm font-medium border-gray-200 text-gray-700 hover:border-gray-300" data-type="swiggy">
                            Swiggy
                        </button>
                    </div>
                </div>

                <!-- Payment Method -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">Payment Method</h3>
                    <div class="space-y-2">
                        <button class="payment-method-btn w-full p-3 rounded-lg border flex items-center space-x-3 border-blue-600 bg-blue-50 text-blue-700" data-method="cash">
                            <span>üíµ</span>
                            <span class="font-medium">Cash</span>
                        </button>
                        <button class="payment-method-btn w-full p-3 rounded-lg border flex items-center space-x-3 border-gray-200 text-gray-700 hover:border-gray-300" data-method="card">
                            <span>üí≥</span>
                            <span class="font-medium">Card</span>
                        </button>
                        <button class="payment-method-btn w-full p-3 rounded-lg border flex items-center space-x-3 border-gray-200 text-gray-700 hover:border-gray-300" data-method="online">
                            <span>üì±</span>
                            <span class="font-medium">Online</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-6 border-t bg-gray-50">
                <div class="flex space-x-3">
                    <button class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors" onclick="closePaymentModal()">
                        Cancel
                    </button>
                    <button class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors" onclick="completePayment()">
                        Complete Payment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const products = [
            {
                id: 'prod-001',
                name: 'Choco Tsunami',
                description: 'Rich chocolate dessert in black cup',
                price: 189.00,
                category: 'signatures',
                category_name: 'Signatures',
                category_color: '#FF6B6B',
                emoji: 'üç¶'
            },
            {
                id: 'prod-002',
                name: 'Mango Tsunami',
                description: 'White base dessert with diced mango pieces',
                price: 199.00,
                category: 'signatures',
                category_name: 'Signatures',
                category_color: '#FF6B6B',
                emoji: 'ü•≠'
            },
            {
                id: 'prod-003',
                name: 'Choco Spunge',
                description: 'Classic chocolate sponge',
                price: 69.00,
                category: 'choco-desserts',
                category_name: 'Choco Desserts',
                category_color: '#4ECDC4',
                emoji: 'üç´'
            },
            {
                id: 'prod-004',
                name: 'Hazelnut White Crispy Rice',
                description: 'Hazelnut and white chocolate crispy rice',
                price: 239.00,
                category: 'crispy-rice',
                category_name: 'Crispy Rice Tubs',
                category_color: '#45B7D1',
                emoji: 'üçö'
            },
            {
                id: 'prod-005',
                name: 'Hazelnut Kunafa',
                description: 'Hazelnut kunafa bowl',
                price: 219.00,
                category: 'kunafa',
                category_name: 'Kunafa Bowls',
                category_color: '#96CEB4',
                emoji: 'üßÅ'
            },
            {
                id: 'prod-006',
                name: 'Milo Dinauser',
                description: 'Milo dinosaur drink',
                price: 79.00,
                category: 'drinks',
                category_name: 'Drinks',
                category_color: '#FFB3BA',
                emoji: 'ü•§'
            }
        ];

        let cart = [];
        let selectedCategory = 'all';
        let selectedOrderType = 'dine_in';
        let selectedPaymentMethod = 'cash';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDate();
            renderProducts();
            setupEventListeners();
        });

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        function setupEventListeners() {
            // Category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    selectedCategory = this.dataset.category;
                    updateCategoryTabs();
                    renderProducts();
                });
            });

            // Order type buttons
            document.querySelectorAll('.order-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectedOrderType = this.dataset.type;
                    updateOrderTypeButtons();
                });
            });

            // Payment method buttons
            document.querySelectorAll('.payment-method-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectedPaymentMethod = this.dataset.method;
                    updatePaymentMethodButtons();
                });
            });
        }

        function updateCategoryTabs() {
            document.querySelectorAll('.category-tab').forEach(tab => {
                if (tab.dataset.category === selectedCategory) {
                    tab.className = 'category-tab px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-blue-600 text-white';
                } else {
                    tab.className = 'category-tab px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap bg-gray-100 text-gray-700 hover:bg-gray-200';
                }
            });
        }

        function updateOrderTypeButtons() {
            document.querySelectorAll('.order-type-btn').forEach(btn => {
                if (btn.dataset.type === selectedOrderType) {
                    btn.className = 'order-type-btn p-3 rounded-lg border text-sm font-medium border-blue-600 bg-blue-50 text-blue-700';
                } else {
                    btn.className = 'order-type-btn p-3 rounded-lg border text-sm font-medium border-gray-200 text-gray-700 hover:border-gray-300';
                }
            });
        }

        function updatePaymentMethodButtons() {
            document.querySelectorAll('.payment-method-btn').forEach(btn => {
                if (btn.dataset.method === selectedPaymentMethod) {
                    btn.className = 'payment-method-btn w-full p-3 rounded-lg border flex items-center space-x-3 border-blue-600 bg-blue-50 text-blue-700';
                } else {
                    btn.className = 'payment-method-btn w-full p-3 rounded-lg border flex items-center space-x-3 border-gray-200 text-gray-700 hover:border-gray-300';
                }
            });
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = selectedCategory === 'all' 
                ? products 
                : products.filter(p => p.category === selectedCategory);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="pos-card overflow-hidden cursor-pointer touch-button fade-in" onclick="addToCart('${product.id}')">
                    <div class="aspect-square bg-gradient-to-br from-pink-100 to-red-100 flex items-center justify-center relative overflow-hidden">
                        <div class="text-4xl">${product.emoji}</div>
                        <div class="absolute top-2 right-2 bg-white/90 backdrop-blur-sm rounded-full px-2 py-1">
                            <span class="text-sm font-bold text-gray-900">‚Çπ${product.price.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-gray-900 text-sm leading-tight mb-1 line-clamp-2">
                            ${product.name}
                        </h3>
                        <p class="text-xs text-gray-600 line-clamp-2 mb-2">
                            ${product.description}
                        </p>
                        <div class="flex items-center justify-between">
                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium" style="background-color: ${product.category_color}20; color: ${product.category_color};">
                                ${product.category_name}
                            </span>
                            <button class="w-6 h-6 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-bold hover:bg-blue-700 transition-colors" onclick="event.stopPropagation(); addToCart('${product.id}')">
                                +
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            updateCart();
            showNotification(`${product.name} added to cart!`);
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function updateQuantity(productId, delta) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;

            item.quantity += delta;
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                updateCart();
            }
        }

        function clearCart() {
            cart = [];
            updateCart();
            showNotification('Cart cleared!');
        }

        function updateCart() {
            const cartContainer = document.getElementById('cartItems');
            const itemCount = document.getElementById('cartItemCount');
            const subtotalEl = document.getElementById('subtotal');
            const taxEl = document.getElementById('tax');
            const totalEl = document.getElementById('total');

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <div class="text-4xl mb-2">üõí</div>
                        <p>Your cart is empty</p>
                        <p class="text-sm">Add items to get started</p>
                    </div>
                `;
                itemCount.textContent = '0 items';
                subtotalEl.textContent = '‚Çπ0.00';
                taxEl.textContent = '‚Çπ0.00';
                totalEl.textContent = '‚Çπ0.00';
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.05;
            const total = subtotal + tax;

            cartContainer.innerHTML = cart.map(item => `
                <div class="bg-white rounded-lg border border-gray-200 p-3 slide-up">
                    <div class="flex items-start justify-between">
                        <div class="flex-1 min-w-0">
                            <h4 class="font-medium text-gray-900 text-sm leading-tight">
                                ${item.name}
                            </h4>
                            <p class="text-xs text-gray-600 mt-1">
                                ‚Çπ${item.price.toFixed(2)} each
                            </p>
                        </div>
                        <button class="ml-2 text-red-500 hover:text-red-700 p-1" onclick="removeFromCart('${item.id}')">
                            üóëÔ∏è
                        </button>
                    </div>
                    <div class="flex items-center justify-between mt-3">
                        <div class="flex items-center space-x-2">
                            <button class="w-8 h-8 bg-gray-100 text-gray-700 rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors" onclick="updateQuantity('${item.id}', -1)">
                                -
                            </button>
                            <span class="text-lg font-semibold text-gray-900 min-w-[2rem] text-center">
                                ${item.quantity}
                            </span>
                            <button class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-700 transition-colors" onclick="updateQuantity('${item.id}', 1)">
                                +
                            </button>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-semibold text-gray-900">
                                ‚Çπ${(item.price * item.quantity).toFixed(2)}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            itemCount.textContent = `${cart.length} item${cart.length !== 1 ? 's' : ''}`;
            subtotalEl.textContent = `‚Çπ${subtotal.toFixed(2)}`;
            taxEl.textContent = `‚Çπ${tax.toFixed(2)}`;
            totalEl.textContent = `‚Çπ${total.toFixed(2)}`;
        }

        function openPaymentModal() {
            if (cart.length === 0) {
                showNotification('Please add items to cart first!', 'error');
                return;
            }

            const modal = document.getElementById('paymentModal');
            const orderSummary = document.getElementById('paymentOrderSummary');
            const paymentTotal = document.getElementById('paymentTotal');

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.05;
            const total = subtotal + tax;

            orderSummary.innerHTML = cart.map(item => `
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">${item.quantity}x ${item.name}</span>
                    <span class="font-medium">‚Çπ${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            paymentTotal.textContent = `‚Çπ${total.toFixed(2)}`;
            modal.classList.remove('hidden');
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').classList.add('hidden');
        }

        function completePayment() {
            const orderTypes = {
                'dine_in': 'Dine In',
                'takeaway': 'Takeaway',
                'zomato': 'Zomato',
                'swiggy': 'Swiggy'
            };

            const paymentMethods = {
                'cash': 'Cash',
                'card': 'Card',
                'online': 'Online'
            };

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) * 1.05;

            showNotification(`Payment completed! Order total: ‚Çπ${total.toFixed(2)}`, 'success');
            closePaymentModal();
            clearCart();
        }

        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-lg shadow-lg text-white font-medium slide-up ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;

            document.body.appendChild(notification);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
